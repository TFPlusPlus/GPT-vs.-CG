<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categorizer</title>
    <link rel="stylesheet" href="Categorizer.css">
    <script defer type="text/javascript" src="Categorizer.js"></script>
</head>
<body>
    <div id="main" style="display: none;">
        <div style="text-align: center; width: 100%;">
            <button style="width: 15ch;" onclick="show_list()">All Questions</button>
        </div>
        <div style="display: flex;">
            <div style="flex: 1; text-align: right;">
                <button onclick="prev_question()">&lt;&lt;</button>
            </div>
            <div class="box" style="flex: 6; background-color: beige; width: 90%;">
                <h3 id="id">Question ID</h3>
                <div id="question" class="box">
                    <h3>Question Text</h3>
                </div>
                <div id="answer" class="box">
                    <h3>Answer Text</h3>
                </div>
                <div style="display: flex; padding-top: 10px;">
                    <div style="flex: 1; width: 10%; text-align: right;">
                        <button onclick="prev_generation()">&lt;</button>
                    </div>
                    <div style="flex: 8; width: 80%;">
                        <div id="generated" class="box"></div>
                        <h3 id="generated-index">Generation</h3>
                    </div>
                    <div style="flex: 1; width: 10%;">
                        <button onclick="next_generation()">&gt;</button>
                    </div>
                </div>
            </div>
            <div class="box" style="flex: 2; background-color: beige; width: 90%;">
                <div style="display: flex;">
                    <button style="flex: 1; margin-top: 10px;" onclick="prev_category()"><</button>
                    <button style="flex: 1; margin-top: 10px;" onclick="next_category()">></button>
                </div>
                <h3 id="category">Category</h3>
                <div id="options" class="box"></div>
            </div>
            <div style="flex: 1;">
                <button onclick="next_question()">&gt;&gt;</button>
            </div>
        </div>
    </div>
    <div id="cover" style="background-color: white; position: absolute; left: 0; top: 0; width: 100%; margin-top: 10px;">
        <div style="text-align: center; width: 100%;">
            <button style="width: 15ch;" onclick="hide_list()">Back</button>
        </div>
        <div style="display: flex;">
            <div style="flex: 1"></div>
            <div style="flex: 3;">
                <div id="list" class="box" style="background-color: beige; padding-top: 10px; width: 90%;"></div>
            </div>
            <div style="flex: 1;"></div>
        </div>
    </div>
    <div id="loading" style="background-color: white; position: absolute; left: 0; top: 0; height: 100%; width: 100%;"></div>
</body>
</html>
