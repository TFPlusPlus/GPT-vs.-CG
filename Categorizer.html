<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categorizer</title>
    <link rel="stylesheet" href="Categorizer.css">
    <script defer type="text/javascript" src="Categorizer.js"></script>
</head>
<body>
    <div style="text-align: center; width: 100%;">
        <button>All Questions</button>
    </div>
    <div style="float: left; width: 20%; text-align: right;">
        <button onclick="prev_question()">&lt;&lt;</button>
    </div>
    <div style="float: left; width: 60%;">
        <div class="box" style="background-color: beige; width: 90%;">
            <h3 id="id">Question ID</h3>
            <div id="question" class="box">
                <h3>Question Text</h3>
            </div>
            <div id="answer" class="box">
                <h3>Answer Text</h3>
            </div>
            <div style="display: flex; padding-top: 10px;">
                <div style="flex: 1; width: 10%; text-align: right;">
                    <button onclick="prev_generation()">&lt;</button>
                </div>
                <div id="generated" class="box" style="flex: 8; width: 80%;">
                </div>
                <div style="flex: 1; width: 10%;">
                    <button onclick="next_generation()">&gt;</button>
                </div>
            </div>
        </div>
    </div>
    <div style="float: left; width: 20%;">
        <button onclick="next_question()">&gt;&gt;</button>
    </div>
    <div id="cover" style="background-color: white; position: absolute; left: 0; top: 0; height: 100%; width: 100%;"></div>
</body>
</html>
